<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Animation</title>

<style>
@import url(https://fonts.bunny.net/css?family=bayon:400);

@layer base, demo;

/* -------------------- DEMO LAYER -------------------- */
@layer demo {
	body{
		font-family: 'Bayon', sans-serif;
	}

	.word {
		--translate-distance: -1lh;
		--trans-duration: 3000ms;
		--trans-delay-factor: 20ms;
		--trans-timimg-function: linear(0, 0.011 0.6%, 0.041 1.2%, 0.173 2.6%, 0.894 7.4%, 1.128 9.3%, 1.271 11.1%, 1.311 12%, 1.333 13%, 1.328 14.4%, 1.286 15.9%, 1.031 21%, 0.95 23%, 0.907 24.7%, 0.888 26.5%, 0.89 27.9%, 0.904 29.4%, 1.034 42.5%, 0.997 49.3%, 0.987 53.3%, 1.004 66.5%, 1);
		--text-color-hover: RED;
		--font-size: clamp(3rem, 8.5vw + .045rem, 8rem);

		text-decoration: none;
		text-transform: uppercase;
		margin: 0;
		font-size: var(--font-size);
		font-weight: 700;
		color: var(--clr-txt);
		line-height: 1;
		display: flex;
		overflow: hidden;
	}

	.word:visited{
		color: var(--clr-txt);
	}
	.word::selection {
		background: transparent;
	}

	.word > span{
		--i: sibling-index();
        --translate: calc(var(--translate-distance) * 2);
		--trans-delay: calc(var(--i) * var(--trans-delay-factor));
		text-shadow: 0 1lh var(--text-color-hover);
		display: inline-block;
		transition: translate var(--trans-duration) var(--trans-timimg-function) var(--trans-delay);
	}

	.word:hover > span {
		translate: 0 var(--translate-distance);
	}
}

/* -------------------- BASE LAYER -------------------- */
@layer base {
	* {
		box-sizing: border-box;
	}

	:root {
		color-scheme: light dark;
		--bg-dark: rgb(16, 24, 40);
		--bg-light: rgb(255, 237, 212);
		--txt-light: rgb(10, 10, 10);
		--txt-dark: rgb(245, 245, 245);
		--line-light: rgba(0 0 0 / .25);
		--line-dark: rgba(255 255 255 / .25);

		--clr-bg: light-dark(var(--bg-light), var(--bg-dark));
		--clr-txt: light-dark(var(--txt-light), var(--txt-dark));
		--clr-lines: light-dark(var(--line-light), var(--line-dark));
	}

	body {
		background-color: var(--clr-bg);
		color: var(--clr-txt);
		min-height: 100svh;
		margin: 0;
		padding: 2rem;
		font-family: system-ui, sans-serif;
		font-size: 1rem;
		line-height: 1.5;
		display: grid;
		place-items: center;
		gap: 2rem;
	}

	.sr-only {
		position: absolute !important;
		width: 1px;
		height: 1px;
		padding: 0;
		margin: -1px;
		overflow: hidden;
		clip: rect(0,0,0,0);
		white-space: nowrap;
		border: 0;
	}
}
</style>
</head>

<body>

<div class="wrapper">
	<a href="#" class="word" aria-label="HARIS">
		<span>H</span><span>A</span><span>R</span><span>I</span><span>S</span>
	</a>

	<a href="#" class="word" aria-label="LOVE">
		<span>L</span><span>O</span><span>V</span><span>E</span><span>S</span>
	</a>

	<a href="#" class="word" aria-label="NOORUL-FARIHA">
		<span>N</span><span>O</span><span>O</span><span>R</span><span>-</span>
		<span>U</span><span>L</span><span>-</span><span>F</span><span>A</span>
		<span>R</span><span>I</span><span>H</span><span>A</span>
	</a>
</div>

</body>
</html>
